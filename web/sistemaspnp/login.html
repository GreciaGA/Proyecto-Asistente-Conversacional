				<div class="pi-text-center pi-margin-bottom-50">
					<!--<h1 class="pi-uppercase pi-weight-700 pi-has-border pi-has-tall-border pi-has-short-border">-->
					<h1 class="pi-uppercase pi-weight-700 pi-has-tall-border pi-has-short-border">
						Instructivos en Sistemas Policiales<br />
						Ingrese con sus credenciales de Intranet PNP
					</h1>
				</div>

				<!-- Row -->
				<div class="pi-row">
					<!-- Col 4 -->
					<div class="pi-col-md-4 pi-col-md-offset-4 pi-col-sm-6 pi-col-sm-offset-3 pi-col-xs-8 pi-col-xs-offset-2">
						<div class="pi-box pi-round pi-shadow-15">
							<div class="pi-text-center" style="padding-bottom: 15px;">
								<img src="https://www.policia.gob.pe/sistemaspnp/img/map-white.png" alt="">
							</div>

							<div class="form-group">
								<p class="pi-small-text">Ingrese Usuario</p>
								<div class="pi-input-with-icon">
									<div class="pi-input-icon"><i class="icon-user"></i></div>
									<input type="email" class="form-control" id="exampleInputEmail" placeholder="Ingrese CIP">
								</div>
							</div>

							<div class="form-group">
								<p class="pi-small-text">Ingrese Contraseña</p>
								<div class="pi-input-with-icon">
									<div class="pi-input-icon"><i class="icon-lock"></i></div>
									<input type="password" class="form-control" id="exampleInputPassword" placeholder="Clave Intranet">
								</div>
							</div>

							<p>
								<button type="submit" onclick="IniciarSession();" class="btn pi-btn-base pi-btn-wide pi-weight-600">
									Ingresar
								</button>
							</p>

							<p class="pi-text-center" style="font-size: 13px;">
								INTRANET : 964619885 | 945322464<br />
								Horarios de atención de Lunes a Viernes<br />
								08.30 a 15.30 horas<br />
								Sabados de 08.30 a 13.30<br />
								Administrador de Sistema : 518-0113
								<!--<a href="#" class="pi-weight-600">Sign In</a>-->
							</p>
						</div>

<script src="https://www.policia.gob.pe/sistemaspnp/jquery-1.8.3.min.js"></script>

<script type="text/javascript">

    function IniciarSession() {
        
        var pUser = $("#exampleInputEmail").val();
        var pPass = $("#exampleInputPassword").val();

        $.ajax({
            type: "GET",
            url: "https://dircocor.policia.gob.pe/apiLogin/Login/getLogin/user/" + pUser + "/pass/" + btoa(pPass),
            success: function (result) {

                if (result.respuesta == 1) {
                    sessionStorage.setItem('vVariableSession', '1');
                    window.location.href = "https://www.policia.gob.pe/sistemaspnp/index.html"
                }
                else if (result.respuesta == 2) {
                    alert("Usuario y/o contraseña incorrecta!");
                } else {
                    alert("Ocurrió un error!: " + result.Error);
                } 
            }
        })
    }
  
</script>
